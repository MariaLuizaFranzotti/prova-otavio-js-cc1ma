<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <form class="form" onsubmit="verificarSenha(event)">
            <h1>Verificação de Senha</h1>
            <input type="password" required id="senhaInput" placeholder="Digite sua Senha">
            <button onclick="verificarSenha()">Verificar
            </button>
            <div class="resultado" id="mensagemResultado"></div>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
